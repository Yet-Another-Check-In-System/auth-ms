openapi: 3.0.3
info:
    title: Authentication microservice
    description: This is a Swagger documentation for Authentication microservice
    license:
        name: MIT License
        url: https://github.com/Yet-Another-Check-In-System/auth-ms/blob/main/LICENSE
    version: 1.0.0
externalDocs:
    description: Repository
    url: https://github.com/Yet-Another-Check-In-System/auth-ms
tags:
    - name: Authentication
      description: Login and registration
    - name: User groups
      description: Manage user groups
    - name: Permissions
      description: Manage permissions
    - name: Maintenance
      description: Health check
paths:
    /api/user/login:
        post:
            tags:
                - Authentication
            description: Login using password
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    format: email
                                password:
                                    type: string
                                    format: password
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    token:
                                        type: string
                                        description: JWT for authorization
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
    /api/user/signup:
        post:
            tags:
                - Authentication
            description: Sign up with password
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    format: email
                                password:
                                    type: string
                                    format: password
                                firstName:
                                    type: string
                                lastName:
                                    type: string
                                country:
                                    type: string
                                company:
                                    type: string
            responses:
                '201':
                    description: Created
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    email:
                                        type: string
                                        format: email
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
    /api/user/login/apple:
        post:
            tags:
                - Authentication
            description: Login using Apple account
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    token:
                                        type: string
                                        description: JWT for authorization
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
    /api/user/login/google:
        post:
            tags:
                - Authentication
            description: Login using Google account
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    token:
                                        type: string
                                        description: JWT for authorization
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
    /api/user/login/microsoft:
        post:
            tags:
                - Authentication
            description: Login using Microsoft account
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    token:
                                        type: string
                                        description: JWT for authorization
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error

    /api/group:
        get:
            tags:
                - User groups
            description: Get all groups
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    groups:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                name:
                                                    type: string
                                                users:
                                                    type: array
                                                    items:
                                                        type: string
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
        post:
            tags:
                - User groups
            description: Create new group
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
            responses:
                '201':
                    description: Created
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    name:
                                        type: string
                                    users:
                                        type: array
                                        items:
                                            type: string
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
    /api/group/{groupId}:
        get:
            tags:
                - User groups
            description: Get group
            parameters:
                - in: path
                  name: groupId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the group
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        name:
                                            type: string
                                        users:
                                            type: array
                                            items:
                                                type: string
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
        patch:
            tags:
                - User groups
            description: Update group
            parameters:
                - in: path
                  name: groupId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the group
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        name:
                                            type: string
                                        users:
                                            type: array
                                            items:
                                                type: string
                                                format: uuid
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
        delete:
            tags:
                - User groups
            description: Delete group
            parameters:
                - in: path
                  name: groupId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the group
            responses:
                '200':
                    description: Ok
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
    /api/group/{groupId}/users:
        patch:
            tags:
                - User groups
            description: Add user to group
            parameters:
                - in: path
                  name: groupId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the group to get
            requestBody:
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: string
                                format: uuid
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        name:
                                            type: string
                                        users:
                                            type: array
                                            items:
                                                type: string
                                                format: string
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
    /api/group/{groupId}/users/{userId}:
        delete:
            tags:
                - User groups
            description: Delete user from group
            parameters:
                - in: path
                  name: groupId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the group
                - in: path
                  name: userId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the user
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        name:
                                            type: string
                                        users:
                                            type: array
                                            items:
                                                type: string
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error

    /api/permission/user/{userId}:
        get:
            tags:
                - Permissions
            description: Get permissions of user
            parameters:
                - in: path
                  name: userId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the user
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        format: uuid
                                    email:
                                        type: string
                                        format: email
                                    permissions:
                                        type: array
                                        items:
                                            type: string
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
        put:
            tags:
                - Permissions
            description: Modify permissions of user
            parameters:
                - in: path
                  name: userId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the user
            requestBody:
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: string
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        format: uuid
                                    email:
                                        type: string
                                        format: email
                                    permissions:
                                        type: array
                                        items:
                                            type: string
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
    /api/permission/group/{groupId}:
        get:
            tags:
                - Permissions
            description: Get permissions of group
            parameters:
                - in: path
                  name: groupId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the group
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        format: uuid
                                    name:
                                        type: string
                                    permissions:
                                        type: array
                                        items:
                                            type: string
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error
        put:
            tags:
                - Permissions
            description: Modify permissions of group
            parameters:
                - in: path
                  name: groupId
                  schema:
                      type: string
                      format: uuid
                  required: true
                  description: ID of the group
            requestBody:
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: string
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        format: uuid
                                    name:
                                        type: string
                                    permissions:
                                        type: array
                                        items:
                                            type: string
                '400':
                    description: Bad Request
                '500':
                    description: Internal Server Error

    /api/health:
        get:
            tags:
                - Maintenance
            description: Health check of API and database connection
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    server:
                                        type: boolean
                                        example: true
                                    database:
                                        type: boolean
                                        example: true

            constructor(groupId, artifactId, latestVersion, versions) {
                this.groupId = groupId;
                this.artifactId = artifactId;
                this.latestVersion = latestVersion;
                this.versions = versions;
                this.groupId = groupId;
                this.artifactId = artifactId;
                this.latestVersion = latestVersion;
                this.versions = versions;
